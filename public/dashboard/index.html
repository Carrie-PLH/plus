<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PatientLead+</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .tier-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
    }
    
    .tier-free { background: #e0e0e0; color: #666; }
    .tier-core { background: #4CAF50; color: white; }
    .tier-prime { background: #2196F3; color: white; }
    .tier-ultra { background: #673AB7; color: white; }
    .tier-clinic_core { background: #FF9800; color: white; }
    .tier-clinic_prime { background: #E91E63; color: white; }
    .tier-enterprise { background: #212121; color: white; }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .card h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }
    
    .usage-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin: 12px 0;
    }
    
    .usage-fill {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .tool-item {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tool-item.accessible {
      border-color: #4CAF50;
      background: #f8fff8;
    }
    
    .tool-item.locked {
      opacity: 0.6;
      background: #fafafa;
    }
    
    .status-icon {
      font-size: 18px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #d47b6a;
      color: white;
    }
    
    .btn-primary:hover {
      background: #b86f5d;
    }
    
    .btn-secondary {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .provider-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px;
      border-radius: 12px;
      margin-top: 24px;
    }
    
    .provider-section .card {
      background: rgba(255,255,255,0.98);
      color: #333;
    }
    
    .provider-badge {
      display: inline-block;
      background: #764ba2;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">Loading your dashboard...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="dashboard" style="display: none;">
      <header>
        <div class="user-info">
          <div>
            <h1>Your Dashboard</h1>
            <p id="userEmail"></p>
          </div>
          <div>
            <span id="tierBadge" class="tier-badge">Free</span>
            <a href="#" id="manageBtn" class="btn btn-secondary" style="margin-left: 12px;">Manage Subscription</a>
            <a href="#" id="logoutBtn" class="btn btn-secondary" style="margin-left: 12px;">Log Out</a>
          </div>
        </div>
      </header>
      
      <div class="grid">
        <!-- Usage Card -->
        <div class="card">
          <h2>Today's Usage</h2>
          <div id="usageInfo">
            <p>Daily Analyses: <strong id="usageCount">0</strong> / <strong id="usageLimit">3</strong></p>
            <div class="usage-bar">
              <div id="usageFill" class="usage-fill" style="width: 0%"></div>
            </div>
            <p id="resetTime" style="font-size: 14px; color: #666;"></p>
          </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card">
          <h2>Quick Actions</h2>
          <div style="display: flex; flex-direction: column; gap: 12px;">
            <a href="/SymptomPro/" class="btn btn-primary" id="primaryAction">Start SymptomPro</a>
            <a href="/tools" class="btn btn-secondary">Browse All Tools</a>
            <a href="/subscribe" id="upgradeBtn" class="btn btn-secondary">Upgrade Plan</a>
          </div>
        </div>
      </div>
      
      <!-- Tools Access -->
      <div class="card">
        <h2>Your Tool Access</h2>
        <div id="toolsGrid" class="tools-grid"></div>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { firebaseConfig } from '/lib/config.js';
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Tool definitions with tiers
    const TOOLS = {
      // 6 Core tools
      SymptomPro: { name: 'SymptomPro', tiers: ['free', 'core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      ResetPro: { name: 'ResetPro', tiers: ['core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      PromptPro: { name: 'PromptPro', tiers: ['core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      TrendTrack: { name: 'TrendTrack', tiers: ['core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      AccessPro: { name: 'AccessPro', tiers: ['core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      BriefMe: { name: 'BriefMe', tiers: ['core', 'prime', 'ultra', 'clinic_core', 'clinic_prime', 'enterprise'] },
      
      // Additional 6 tools for Prime tier
      PromptCoach: { name: 'PromptCoach', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      AppealBuilder: { name: 'AppealBuilder', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      RightsBuilder: { name: 'RightsBuilder', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      PeerMatch: { name: 'PeerMatch', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      ProviderMatch: { name: 'ProviderMatch', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      StrategyCoach: { name: 'StrategyCoach', tiers: ['prime', 'ultra', 'clinic_prime', 'enterprise'] },
      
      // Ultra/Enterprise tools
      TriageTrack: { name: 'TriageTrack', tiers: ['ultra', 'enterprise'] },
    };
    
    // Provider-specific tools
    const PROVIDER_TOOLS = {
      PatientInsights: { name: 'Patient Insights Dashboard', tiers: ['clinic_core', 'clinic_prime', 'enterprise'] },
      PortalOptimizer: { name: 'Portal Message Optimizer', tiers: ['clinic_core', 'clinic_prime', 'enterprise'] },
      DocumentationAI: { name: 'Documentation Assistant', tiers: ['clinic_prime', 'enterprise'] },
      PopulationHealth: { name: 'Population Health Analytics', tiers: ['clinic_prime', 'enterprise'] },
      CareGapAnalyzer: { name: 'Care Gap Analyzer', tiers: ['enterprise'] },
      ComplianceGuide: { name: 'Compliance & Quality Tools', tiers: ['enterprise'] }
    };
    
    const TIER_LIMITS = {
      free: { daily: 3, monthly: 90 },
      core: { daily: 40, monthly: 1200 },
      prime: { daily: 100, monthly: 3000 },
      ultra: { daily: 250, monthly: 7500 },
      clinic_core: { daily: 200, monthly: 6000 },
      clinic_prime: { daily: 500, monthly: 15000 },
      enterprise: { daily: 1000, monthly: 30000 }
    };
    
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/login?redirect=dashboard';
        return;
      }
      
      try {
        // Get user data
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        const userData = userDoc.exists() ? userDoc.data() : {};
        const subscription = userData.subscription || { tier: 'free' };
        const tier = subscription.tier || 'free';
        
        // Get usage for today
        const today = new Date().toISOString().substring(0, 10);
        const usageDoc = await getDoc(doc(db, 'usage', `${user.uid}_${today}`));
        const usage = usageDoc.exists() ? usageDoc.data() : { count: 0 };
        
        // Update UI
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        // User info
        document.getElementById('userEmail').textContent = user.email;
        const tierBadge = document.getElementById('tierBadge');
        tierBadge.textContent = tier.replace('_', ' ');
        tierBadge.className = `tier-badge tier-${tier}`;
        
        // Usage info
        const limits = TIER_LIMITS[tier] || TIER_LIMITS.free;
        document.getElementById('usageCount').textContent = usage.count;
        document.getElementById('usageLimit').textContent = limits.daily;
        const usagePercent = (usage.count / limits.daily) * 100;
        document.getElementById('usageFill').style.width = `${Math.min(usagePercent, 100)}%`;
        
        // Reset time
        const now = new Date();
        const midnight = new Date();
        midnight.setDate(midnight.getDate() + 1);
        midnight.setHours(0, 0, 0, 0);
        const hoursLeft = Math.floor((midnight - now) / (1000 * 60 * 60));
        const minutesLeft = Math.floor(((midnight - now) % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('resetTime').textContent = `Resets in ${hoursLeft}h ${minutesLeft}m`;
        
        // Tools grid
        const toolsGrid = document.getElementById('toolsGrid');
        Object.entries(TOOLS).forEach(([toolId, tool]) => {
          const canAccess = tool.tiers.includes(tier);
          const toolEl = document.createElement('a');
          toolEl.href = `/${toolId}/`;
          toolEl.className = `tool-item ${canAccess ? 'accessible' : 'locked'}`;
          toolEl.style.textDecoration = 'none';
          toolEl.style.color = 'inherit';
          
          if (!canAccess) {
            toolEl.addEventListener('click', (e) => {
              e.preventDefault();
              const requiredTier = tool.tiers.find(t => t !== 'free') || 'core';
              alert(`Upgrade to ${requiredTier.replace('_', ' ')} tier to access ${tool.name}`);
            });
          }
          
          toolEl.innerHTML = `
            <span>${tool.name}</span>
            <span class="status-icon">${canAccess ? '✓' : '🔒'}</span>
          `;
          toolsGrid.appendChild(toolEl);
        });
        
        // Check if user has a clinic tier
        const isClinicUser = tier.includes('clinic') || tier === 'enterprise';
        
        if (isClinicUser) {
          // Add provider tools section
          const providerSection = document.createElement('div');
          providerSection.className = 'provider-section';
          providerSection.innerHTML = `
            <div class="card">
              <h2>Provider Tools <span class="provider-badge">PRO</span></h2>
              <div class="tools-grid" id="providerToolsGrid"></div>
            </div>
          `;
          document.getElementById('dashboard').appendChild(providerSection);
          
          // Populate provider tools
          const providerGrid = providerSection.querySelector('#providerToolsGrid');
          Object.entries(PROVIDER_TOOLS).forEach(([toolId, tool]) => {
            const canAccess = tool.tiers.includes(tier);
            const toolEl = document.createElement('div');
            toolEl.className = `tool-item ${canAccess ? 'accessible' : 'locked'}`;
            
            if (!canAccess) {
              toolEl.style.cursor = 'pointer';
              toolEl.addEventListener('click', () => {
                const requiredTier = tool.tiers[0];
                alert(`Upgrade to ${requiredTier.replace('_', ' ')} tier to access ${tool.name}`);
              });
            }
            
            toolEl.innerHTML = `
              <span>${tool.name}</span>
              <span class="status-icon">${canAccess ? '✓' : '🔒'}</span>
            `;
            providerGrid.appendChild(toolEl);
          });
          
          // Change primary action for clinic users
          const primaryBtn = document.getElementById('primaryAction');
          primaryBtn.textContent = 'Open Provider Dashboard';
          primaryBtn.href = '/provider-dashboard/';
        }
        
        // Hide upgrade button if on paid tier
        if (tier !== 'free') {
          document.getElementById('upgradeBtn').style.display = 'none';
        }
        
        // Manage subscription button
        document.getElementById('manageBtn').addEventListener('click', async (e) => {
          e.preventDefault();
          alert('Stripe Customer Portal integration coming soon. For now, email support@patientlead.plus');
        });
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
          e.preventDefault();
          await signOut(auth);
          window.location.href = '/login';
        });
        
      } catch (error) {
        console.error('Dashboard error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Error loading dashboard. Please refresh.';
      }
    });
  </script>
</body>
</html>
