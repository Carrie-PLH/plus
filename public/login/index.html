<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PatientLead+</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #333;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #d47b6a;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #d47b6a;
      color: white;
      margin-bottom: 12px;
    }
    
    .btn-primary:hover {
      background: #b86f5d;
    }
    
    .btn-secondary {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      color: #999;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      background: white;
      padding: 0 12px;
      position: relative;
    }
    
    .error {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .links {
      text-align: center;
      margin-top: 24px;
    }
    
    .links a {
      color: #d47b6a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <p class="subtitle">Log in to access your tools</p>
    
    <div id="error" class="error"></div>
    
    <div id="emailForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button id="loginBtn" class="btn btn-primary">Log In</button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button id="googleBtn" class="btn btn-secondary">Continue with Google</button>
    </div>
    
    <div class="links">
      <a href="/signup">Don't have an account? Sign up</a>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { firebaseConfig } from '/lib/config.js';
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Get redirect destination from URL params
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect') || '/dashboard';
    
    // Email login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = redirect;
      } catch (error) {
        showError(error.message);
      }
    });
    
    // Google login - UPDATED WITH USER DOC CREATION
    document.getElementById('googleBtn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      
      try {
        const result = await signInWithPopup(auth, provider);
        
        // Check if user doc exists, create if not
        const userDocRef = doc(db, 'users', result.user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (!userDoc.exists()) {
          // Create user document for first-time Google sign-in
          await setDoc(userDocRef, {
            email: result.user.email,
            displayName: result.user.displayName || '',
            photoURL: result.user.photoURL || '',
            createdAt: new Date(),
            subscription: { tier: 'free' },
            provider: 'google'
          });
        }
        
        window.location.href = redirect;
      } catch (error) {
        showError(error.message);
      }
    });
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
