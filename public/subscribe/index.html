<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Choose Your Plan - PatientLead+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 18px;
      color: #666;
    }
    
    .audience-toggle {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 40px 0;
    }
    
    .toggle-btn {
      padding: 14px 32px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      color: #666;
    }
    
    .toggle-btn:hover {
      border-color: #d47b6a;
    }
    
    .toggle-btn.active {
      background: #d47b6a;
      color: white;
      border-color: #d47b6a;
    }
    
    .plan-section {
      background: white;
      border-radius: 12px;
      padding: 40px 20px;
      margin-bottom: 20px;
    }
    
    .section-description {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .section-description h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .section-description p {
      color: #666;
      font-size: 16px;
    }
    
    #clinic-plans {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Choose Your PatientLead+ Plan</h1>
      <p class="subtitle">Empowering patients and providers with intelligent healthcare tools</p>
    </header>
    
    <!-- Toggle Buttons -->
    <div class="audience-toggle">
      <button class="toggle-btn active" onclick="showPlans('patient')">
        For Patients & Advocates
      </button>
      <button class="toggle-btn" onclick="showPlans('clinic')">
        For Healthcare Providers
      </button>
    </div>
    
    <!-- Patient Plans -->
    <div id="patient-plans" class="plan-section">
      <div class="section-description">
        <h2>Personal Healthcare Tools</h2>
        <p>Manage your healthcare journey with confidence and clarity</p>
      </div>
      
      <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
      <stripe-pricing-table 
        pricing-table-id="prctbl_1S0PjhJJVgi6pYxbwKMrkC6C"
        publishable-key="pk_live_51Rc2lrJJVgi6pYxbVbqdbDd2OTRPMqXETiwb6DHIos6QAUjoVgAdcEMhnDdpUrQBZgBLmPis86iQUepcvWECELBx00n6X6qNtd">
      </stripe-pricing-table>
    </div>
    
    <!-- Clinic Plans -->
    <div id="clinic-plans" class="plan-section">
      <div class="section-description">
        <h2>Professional Healthcare Solutions</h2>
        <p>Enhance patient engagement and streamline clinical workflows</p>
      </div>
      
      <stripe-pricing-table 
        pricing-table-id="prctbl_1S0Q7nJJVgi6pYxbyzt6oeTd"
        publishable-key="pk_live_51Rc2lrJJVgi6pYxbVbqdbDd2OTRPMqXETiwb6DHIos6QAUjoVgAdcEMhnDdpUrQBZgBLmPis86iQUepcvWECELBx00n6X6qNtd">
      </stripe-pricing-table>
    </div>
  </div>
  
  <script>
    function showPlans(type) {
      // Hide both sections
      document.getElementById('patient-plans').style.display = 'none';
      document.getElementById('clinic-plans').style.display = 'none';
      
      // Show selected section
      document.getElementById(type + '-plans').style.display = 'block';
      
      // Update button states
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
